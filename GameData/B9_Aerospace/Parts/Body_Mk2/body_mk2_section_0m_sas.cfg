PART
{
    name = B9_Body_Mk2_SAS_050m
    module = Part
    author = bac9
    scale = 1
    rescaleFactor = 1

    node_stack_top    =  0.0000,  0.2500,  0.0000,  0.0000,  1.0000,  0.0000, 1
    node_stack_bottom =  0.0000, -0.2500,  0.0000,  0.0000, -1.0000,  0.0000, 1

    TechRequired = automation
    entryCost = 25000
    cost = 5000

    category = Pods
    subcategory = 0

    title = #B9_Aerospace_Body_Mk2_SAS_050m_title//Mk2b Probe Core
    manufacturer = Tetragon Projects
    description = #B9_Aerospace_Body_Mk2_SAS_050m_desc//Inline Mk2 probe core fitted with a strong reaction wheel.

    attachRules = 1,0,1,1,0
    mass = 1

    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.3
    angularDrag = 1

    crashTolerance = 20
    breakingForce = 50
    breakingTorque = 50

    maxTemp = 2500
    emissiveConstant = 0.8
    fuelCrossFeed = True
    vesselType = Probe
    bulkheadProfiles = mk2
    tags = (core command control pilot probe sas torque

    MODEL
    {
        model = B9_Aerospace/Parts/Body_Mk2/body_mk2_section_0m_sas
    }

    MODULE:NEEDS[!FerramAerospaceResearch]
    {
        name = ModuleLiftingSurface
        useInternalDragModel = False
        deflectionLiftCoeff = 0.7
        dragAtMaxAoA = 0.3
        dragAtMinAoA = 0.1
    }

    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.05
        }
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 250
        maxAmount = 250
    }

    MODULE
    {
        name = ModuleReactionWheel
        PitchTorque = 3
        YawTorque = 3
        RollTorque = 3
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.5
        }
    }

    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 3
    }

    MODULE
    {
        name = ModuleKerbNetAccess
        EnhancedSituationMask = 24
        EnhancedMinimumFoV = 45
        EnhancedMaximumFoV = 135
        MinimumFoV = 10
        MaximumFoV = 20
        AnomalyDetection = 0.48
        DISPLAY_MODES
        {
            Mode = Biome
            Mode = Terrain
        }
    }

    MODULE
    {
        name = ModuleDataTransmitter
        antennaType = INTERNAL
        packetInterval = 1.0
        packetSize = 2
        packetResourceCost = 12.0
        requiredResource = ElectricCharge
        antennaPower = 5000
        optimumRange = 2500
        packetFloor = .1
        packetCeiling = 5
    }

}

@PART[B9_Body_Mk2_SAS_050m]:AFTER[FerramAerospaceResearch]
{
    @MODULE[GeometryPartModule]
    {
        %forceUseMeshes = True
    }
}
