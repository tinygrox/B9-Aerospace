PART
{
	name = B9_Body_Mk1_Fuselage_200m
	module = Part
	author = bac9
	scale = 1
	rescaleFactor = 1

	node_stack_top    =  0.0000,  1.0000,  0.0000,  0.0000,  1.0000,  0.0000, 1
	node_stack_bottom =  0.0000, -1.0000,  0.0000,  0.0000, -1.0000,  0.0000, 1
	node_attach       =  0.0000,  0.0000,  0.6250,  0.0000,  0.0000, -1.0000

	TechRequired = highAltitudeFlight
	entryCost = 10000
	cost = 1000
	B9TankSetMassAndCost = true

	category = FuelTank
	subcategory = 0

	title = #B9_Aerospace_Body_Mk1_Fuselage_200m_title//Mk1b Fuselage (2m)
	manufacturer = Tetragon Projects
	description = #B9_Aerospace_Body_Mk1_Fuselage_200m_desc//1.25m fuselage section that supports multiple inner configurations.

	attachRules = 1,1,1,1,0
	mass = 0.17

	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 1

	crashTolerance = 50
	breakingForce = 50
	breakingTorque = 50

	maxTemp = 2500
	emissiveConstant = 0.8
	fuelCrossFeed = True
	bulkheadProfiles = srf, size1
	tags = body fuel fueltank fuselage ?lf ?lfo liquid mono monopropellant propellant separat structur support tank

	MODEL
	{
		model = B9_Aerospace/Parts/Body_Mk1/body_mk1_section_200m
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = fuelSwitch
		switcherDescription = Tank Type
		affectDragCubes = false
		affectFARVoxels = false
		baseVolume = 416

		SUBTYPE
		{
			name = Structural
			transform = body_mk1_section_200m_cs_flat
		}

		SUBTYPE
		{
			name = LiquidFuel
			transform = body_mk1_section_200m_cs_tank
			tankType = B9_LiquidFuel
		}

		SUBTYPE
		{
			name = LFO
			transform = body_mk1_section_200m_cs_tank
			tankType = B9_LFO
		}

		SUBTYPE
		{
			name = MonoPropellant
			title = MonoProp
			transform = body_mk1_section_200m_cs_tank
			tankType = B9_MonoProp
		}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitch
		switcherDescription = Subtype
		affectDragCubes = false
		affectFARVoxels = false

		SUBTYPE
		{
			name = A
			title = Type A
			transform = body_mk1_section_200m_a
		}

		SUBTYPE
		{
			name = B
			title = Type B
			transform = body_mk1_section_200m_b
		}

		SUBTYPE
		{
			name = C
			title = Type C
			transform = body_mk1_section_200m_c
		}

		SUBTYPE
		{
			name = D
			title = Type D
			transform = body_mk1_section_200m_d
		}
	}

	MODULE:NEEDS[!FerramAerospaceResearch]
	{
		name = ModuleLiftingSurface
		useInternalDragModel = False
		deflectionLiftCoeff = 0.7
		dragAtMaxAoA = 0.3
		dragAtMinAoA = 0.1
	}
}

@PART[B9_Body_Mk1_Fuselage_200m]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%forceUseMeshes = True
	}
}
