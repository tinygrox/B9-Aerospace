    manufacturer = Tetragon Projects
    description = #B9_Aerospace_HL_Aero_Cockpit_desc//The largest cockpit Tetragon has ever built, focus groups made it clear most space programs used a HL adapter and Mk5 cockpit on HL Fusilage System planes, we decided to save people the time and permanently attach them to each other and sell it for more money, but we scrapped that plan and just made this cockpit instead.
