    crashTolerance = 45
    breakingForce = 400
    breakingTorque = 400
    maxTemp = 1500 // = 3400
    skinMaxTemp = 2700
    bulkheadProfiles = mk3
    tags= ?eva ?iva capsule command control kerbal pilot react sas view

    stagingIcon = COMMAND_POD
    vesselType = Ship
    fuelCrossFeed = True

    CrewCapacity = 3

    INTERNAL
    {
        name = B9_Cockpit_HL_Internal
    }

    EFFECTS
    {
        running
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                clip = sound_rocket_mini
                volume = 0.0 0.0
                volume = 0.02 0.1
                volume = 0.5 0.1
                volume = 1.0 0.1
                pitch = 0.0 0.75
                pitch = 1.0 1.5
                loop = true
            }
            MODEL_MULTI_PARTICLE
            {
                modelName = Squad/FX/Monoprop_small
                transformName = RCSthruster
                emission = 0.0 0.0
                emission = 0.1 0.0
                emission = 1.0 1.0
                speed = 0.0 0.8
                speed = 1.0 1.0
                localRotation = -90, 0, 0
            }
        }
    }

    MODULE
    {
        name = ModuleCommand
        minimumCrew = 1
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 600
        maxAmount = 600
    }
    RESOURCE
    {
        name = MonoPropellant
        amount = 60
        maxAmount = 60
    }

    MODULE
    {
        name = ModuleSAS
    }

    MODULE
    {
        name = ModuleRCSFX
        thrusterTransformName = RCSthruster
        thrusterPower = 0.5
        resourceName = MonoPropellant
        runningEffectName = running
        atmosphereCurve
        {
            key = 0 260
            key = 1 100
        }
    }

    MODULE
    {
        name = ModuleReactionWheel

