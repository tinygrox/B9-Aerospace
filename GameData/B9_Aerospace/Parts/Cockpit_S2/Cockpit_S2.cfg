PART
{
    // --- general parameters ---
    name = B9_Cockpit_S2
    module = Part
    author = bac9

    // --- asset parameters ---
    mesh = model.mu
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    // definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
    node_stack_bottom = 0.0, -1.25, 0.0, 0.0, -1.0, 0.0, 2

    // --- FX definitions ---

    // --- editor parameters ---
    TechRequired = highAltitudeFlight
    entryCost = 36000
    cost = 5000
    category = Pods
    subcategory = 0
    title = #B9_Aerospace_Cockpit_S2_title//S2 Reusable Pod
    manufacturer = Tetragon Projects
    description = #B9_Aerospace_Cockpit_S2_desc//Versatile two-seat cockpit, one of the most beautiful pieces of equipment produced by Kerbal engineers to date. Blueprints were referenced from the finest pencil drawings of Space Shuttles, and thermal protection tiles were painted over the hull in such an intricate detail that you can barely tell them apart from the real thing!
    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0

    // --- standard part parameters ---
    mass = 3.5
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.15
    angularDrag = 2
    crashTolerance = 45
    breakingForce = 400
    breakingTorque = 400
    maxTemp = 1300 // = 3400
    skinMaxTemp = 2500
    bulkheadProfiles = size2
    tags= ?eva ?iva capsule command control kerbal pilot react sas view

    stagingIcon = COMMAND_POD
    vesselType = Ship

    CrewCapacity = 2

    INTERNAL
    {
        name = B9_Cockpit_S2_Internal
    }

    EFFECTS
    {
        running
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                clip = sound_rocket_mini
                volume = 0.0 0.0
                volume = 0.02 0.1
                volume = 0.5 0.1
                volume = 1.0 0.1
                pitch = 0.0 0.75
                pitch = 1.0 1.5
                loop = true
            }
            MODEL_MULTI_PARTICLE
            {
                modelName = Squad/FX/Monoprop_small
                transformName = RCSthruster
                emission = 0.0 0.0
                emission = 0.1 0.0
                emission = 1.0 1.0
                speed = 0.0 0.8
                speed = 1.0 1.0
                localRotation = -90, 0, 0
                localPosition = 0, 0.05, 0
            }
        }
    }

    MODULE
    {
        name = ModuleCommand
        minimumCrew = 1
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 150
        maxAmount = 150
    }

    MODULE
    {
        name = ModuleColorChanger
        shaderProperty = _EmissiveColor
        animRate = 0.8
        animState = false
        useRate = true
        toggleInEditor = true
        toggleInFlight = true
        toggleInFlight = true
        unfocusedRange = 5
        toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
        eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
        eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
        toggleAction = True
        defaultActionGroup = Light
        redCurve
        {
            key = 0 0 0 3
            key = 1 1 0 0
        }
        greenCurve
        {
            key = 0 0 0 1
            key = 1 1 1 0
        }
        blueCurve
        {
            key = 0 0 0 0
            key = 1 0.7 1.5 0
        }
        alphaCurve
        {
            key = 0 1
        }
    }

    MODULE
    {
        name = RasterPropMonitorComputer
    }

    MODULE
    {
        name = ModuleRCSFX
        thrusterTransformName = RCSthruster
        thrusterPower = 0.5
        resourceName = MonoPropellant
        runningEffectName = running
        atmosphereCurve
        {
            key = 0 260
            key = 1 100
        }
    }

    MODULE
    {
        name = ModuleSAS
    }

    MODULE
    {
        name = ModuleReactionWheel

        PitchTorque = 13.125
        YawTorque = 13.125
        RollTorque = 13.125

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.459375
        }
    }

    MODULE
    {
        name = ModuleScienceExperiment
        experimentID = crewReport
        experimentActionName = #autoLOC_502009//Crew Report
        resetActionName = #autoLOC_502010//Discard Crew Report
        reviewActionName = #autoLOC_900027//Review Report
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1.0
    }

    MODULE
    {
        name = ModuleScienceContainer
        reviewActionName = #autoLOC_502201//Review Stored Data
        storeActionName = #autoLOC_502202//Store Experiments
        evaOnlyStorage = True
        storageRange = 2.0
    }

    RESOURCE
    {
        name = MonoPropellant
        amount = 20
        maxAmount = 20
    }

    MODULE
    {
        name = FlagDecal
        textureQuadName = flagObj
    }

    MODULE
    {
        name = ModuleDataTransmitter
        antennaType = INTERNAL
        packetInterval = 1.0
        packetSize = 2
        packetResourceCost = 12.0
        requiredResource = ElectricCharge
        antennaPower = 5000
        optimumRange = 2500
        packetFloor = .1
        packetCeiling = 5
    }
}
